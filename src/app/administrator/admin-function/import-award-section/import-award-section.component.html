<div style="background-color: white">
  <div class="col-md-12">
    <hr class="box-title-hr">
    <h4 class="my-2 box-title">MITRAIS AWARD LIST</h4>
  </div>
  <div class="col-md-12">
    <table class="table table-hover mt-3">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Type Name</th>
        <th scope="col">Carrot</th>
        <th scope="col">Type</th>
        <th scope="col"></th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody *ngIf="awardsData">
      <tr *ngFor="let award of awardsData">
        <th scope="row"></th>
        <td>{{award.type_name}}</td>
        <td>{{award.carrot_amt}}</td>
        <td>{{award.type}}</td>
        <td></td>
        <td>{{award.active ? 'Active' : 'Inactive' }}</td>
        <td>
          <a href="javascript:void(0)" *ngIf="award.active === true" (click)="active(award, false)"> Deactivate</a>
          <a href="javascript:void(0)" *ngIf="award.active === false" (click)="active(award, true)"> Activate</a>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="text-center mb-3">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-info" (click)="open(contentAward)">
        <i class="fa fa-plus-circle"></i> ADD STOCKIST REWARD
      </button>
    </div>
  </div>
</div>
<ng-template #contentAward let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Add New Stockist Reward</h5>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="messageForm" (ngSubmit)="submit()" >
    <div class="modal-body">
      <div class="form-group">
        <label for="text">Type Name</label>
        <input id="text" name="text" type="text" class="form-control here" formControlName="name" [(ngModel)]="formAward.type_name">
        <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
          <div *ngIf="messageForm.controls.name.errors.required">Please insert name!</div>
        </div>
      </div>
      <div class="form-group">
        <label for="text1">Carrot</label>
        <input id="text1" name="text1" type="text" class="form-control here" formControlName="carrot_amt" [(ngModel)]="formAward.carrot_amt">
        <div *ngIf="submitted && messageForm.controls.carrot_amt.errors" class="error">
          <div *ngIf="messageForm.controls.carrot_amt.errors.required">Please insert Carrot's Amount!</div>
        </div>
      </div>
      <div class="form-group">
        <label for="text1">Type</label>
        <select class="form-control here" formControlName="type" [(ngModel)]="formAward.type">
          <option value="DATE">DATE</option>
          <option value="ENDYEAR">ENDYEAR</option>
          <option value="COLUMN">COLUMN</option>
          <option value="COLUMNYEAR">COLUMNYEAR</option>
        </select>
        <div *ngIf="submitted && messageForm.controls.type.errors" class="error">
          <div *ngIf="messageForm.controls.type.errors.required">Please insert Type!</div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-dark">Submit</button>
    </div>
  </form>
</ng-template>
