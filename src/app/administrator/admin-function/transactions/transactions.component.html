<div style="background-color: white">
  <div class="col-md-12">
    <hr class="box-title-hr">
    <h4 class="my-2 box-title">Transaction LIST</h4>
  </div>
  <div class="col-md-12">
    <table id="table-mr" class="table table-hover mt-3">
      <thead>
      <tr>
        <th scope="col">Employee Name</th>
        <th scope="col">Type</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let transaction of pendingTransactions">
        <tr *ngIf="transaction.type !== 'DONATION'">
          <td>{{transaction.from}}</td>
          <td>{{transaction.type}}</td>
          <td>{{transaction.description}}</td>
          <td>
            <a class="delete-row" href="javascript:void(0)" (click)="decline(transaction.id)">Decline</a> |
            <a class="edit-row" href="javascript:void(0)" (click)="approve(transaction.id)"> Approve</a>
          </td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</div>
