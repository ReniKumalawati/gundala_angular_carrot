    <ngx-datatable

      [rowHeight]="'auto'"

    </ngx-datatable>
    <ng-template #hdrTpl let-column="column" >

<ng-template #detailEmployee let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Employee Profile</h5>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="employeeForm">
    <div class="modal-body">
      <div class="form-group">
        <label>Name</label>
        <input name="text" type="text" class="form-control here" formControlName="name" disabled
               [(ngModel)]="employeeValue.name">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input name="text" type="text" class="form-control here" formControlName="email" disabled
               [(ngModel)]="employeeValue.email">
      </div>

      <div class="form-group">
        <label>Role</label>
        <input name="text" type="text" class="form-control here" formControlName="role" disabled
               [(ngModel)]="employeeValue.role">
      </div>
    </div>
  </form>
</ng-template>
