<section class="transaction-history my-4">
  <div class="container search-box">
    <div class="row">
      <div class="col-md-12">
        <hr class="box-title-hr" />
        <h4 class="my-2 box-title">
          LIST OF Bazaars
        </h4>
      </div>
      <div class="col-md-12">
        <table class="table table-bordered mt-3">
          <tr>
            <th rowspan="2">No</th>
            <th rowspan="2">Bazaar Name</th>
            <th colspan="2">Period</th>
            <th rowspan="2">Status</th>
            <th rowspan="2">Action</th>
          </tr>
          <tr>
            <td>Start</td>
            <td>End</td>
          </tr>
          <tr *ngFor="let bazar of bazarData; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ bazar.bazaarName }}</td>
            <td>{{ bazar.startPeriod }}</td>
            <td>{{ bazar.endPeriod }}</td>
            <td>{{ bazar.status == true ? "Active" : "Inactive" }}</td>
            <td>
              <a [href]="'edit-bazar/' + bazar.id" class="btn btn-default">
                <i class="fas fa-cog"></i>
                Manage
              </a>
            </td>
          </tr>
        </table>
      </div>
      <!-- <div class="container mt-3">
        <div class="col-md-12 py-3 px-md-0 text-center">
          <button type="submit" class="btn btn-info">
            <i class="fa fa-plus-circle"></i> CREATE BAZAAR
          </button>
        </div>
      </div> -->
    </div>
  </div>
</section>

<div id="container-floating">
  <div class="nd3 nds" data-toggle="tooltip" data-placement="left" data-original-title="Reminder">
    <a href="/merchant-transaction">
      <img class="reminder">
      <p class="letter"><i class="fa fa-list"></i></p>
    </a>
  </div>
  <div class="nd1 nds" data-toggle="tooltip" data-placement="left" data-original-title="Edoardo@live.it">
    <a href="/create-bazar">
      <img class="reminder">
      <p class="letter"><i class="fa fa-plus"></i> </p>
    </a>
  </div>

  <div id="floating-button" data-toggle="tooltip" data-placement="left" data-original-title="Create">
    <p class="plus">+</p>
    <img class="edit" src="https://ssl.gstatic.com/bt/C3341AA7A1A076756462EE2E5CD71C11/1x/bt_compose2_1x.png">
  </div>

</div>
