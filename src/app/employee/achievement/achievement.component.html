<main role="main" class="container1">
  <h2 class="mt-4 pl-0 text-grey ml-0"></h2>
</main>
<section class="bazaar-1-item mb-4">
<div class="container search-box pb-4">
<div class="row d-flex align-content-end">
  <div class="col-md-12">
    <hr class="box-title-hr">
    <h4 class="my-2 box-title">Achievement List</h4>
  </div>
</div>
<div class="row mt-3">
  <div class="col-md-4" *ngFor="let achievement of achievementdata">
    <div class="card">
      <div class="card-header text-center">
        {{achievement.title}}
      </div>
      <div class="card-body">
        <p class="card-title">{{achievement.carrot}} carrots</p>
        <h5 class="card-text">{{achievement.description}}</h5>
      </div>
      <a href="javascript:void(0)" class="btn btn-carrot" (click)="createTransaction(achievement)">Claim</a>
    </div>
  </div>
</div>
</div>
</section>
