<main role="main" class="container">
  <h2 class="mt-4 pt-4 pl-0 text-grey ml-0"></h2>
</main>

<section class="bazaar-1-item mb-4">
  <div class="container search-box pb-4">
    <div class="row d-flex align-content-end">
      <div class="col-md-12">
        <hr class="box-title-hr">
        <h4 class="my-2 box-title">
          Social Foundation
        </h4>
      </div>
    </div>
    <div class="row mt-3">
      <ng-container *ngFor="let item of sf;">
        <div class="col-md-4">
          <div class="card">
            <img class="card-img-top" src="assets/img/heart.svg" alt="Social Foundation">
            <div class="card-body">
              <h5 class="card-title">{{item.name}}</h5>
            </div>
            <a href="socialfoundation-detail/{{item.id}}" class="btn btn-carrot">Donate</a>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
