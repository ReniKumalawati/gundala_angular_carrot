<main role="main" class="container1">
  <h2 class="my-4 pl-0 text-grey ml-0">
         <span class="back-button">
           <a href="/employee"><img src="assets/img/back.png" alt="" class="back" /></a>
         </span>
  </h2>
</main>

<section class="bazaar-1-item mb-4">
  <div class="container search-box pb-4">
    <div class="row d-flex">
      <div class="col-md-12">
        <hr class="box-title-hr">
        <!--<h4 class="my-2 box-title">{{item.bazaar.bazaarName}}</h4>-->
      </div>
      <div class="col-md-6 br-1">
        <img src="assets/img/donatev2.svg" class="img-fluid p-3" alt="">
      </div>
      <div class="col-md-6 align-self-center p-5" *ngIf="sf">
        <h3>{{sf.name}}</h3>
        <p>{{sf.description}}</p>
        <button class="btn btn-carrot radius-5" (click)="openmodal(contentBazaar, sf)" *ngIf="basket.carrot_amt > 0">Donate</button>
        <p class="mt-2" ><small class="text-danger" *ngIf="basket.carrot_amt < 1">You don't have enough carrots to donate.</small></p>
      </div>
    </div>
  </div>
</section>
<ng-template #contentBazaar let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Social Foundation</h5>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="sfForm" (ngSubmit)="submit()" >
    <div class="modal-body">
      <div class="form-group">
        <label>Carrot</label>
        <input id="barnName" name="barnName" type="text" class="form-control here" formControlName="carrot"
               [(ngModel)]="carrot">
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-dark">Sumbit</button>
    </div>
  </form>
</ng-template>
