<main role="main" class="container1">
  <div class="row d-flex">
    <div class="col-md-6">
      <h2 class="mt-4 pl-0 text-grey ml-0">FARMER DASHBOARD</h2>
    </div>
    <div class="col-md-6">
      <a href="create-barn.html" class="btn btn-primary mt-4 float-right">CREATE BARN</a>
    </div>
  </div>

</main>
<section class="transaction-history my-4">
  <div class="container search-box">

    <div class="row">
      <div class="col-md-12">
        <hr class="box-title-hr">
        <h4 class="my-2 box-title">LIST OF BARNS</h4>
      </div>
      <div style="overflow-x: auto" class="col-md-12">
        <table class="table table-bordered mt-3">
          <tr>
            <th rowspan="2">No</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Period</th>
            <th rowspan="2">Owner</th>
            <th rowspan="2">Total Carrot</th>
            <th rowspan="2">Carrot Left</th>
            <th rowspan="2">Status</th>
            <th rowspan="2">Released</th>
            <th rowspan="2">Action</th>
          </tr>
          <tr>
            <td>Start</td>
            <td>End</td>
          </tr>
          <tbody id="tbody">

          </tbody>

        </table>
      </div>
    </div>
  </div>
</section>
