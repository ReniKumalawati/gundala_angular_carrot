<div style="background-color: white">
  <div class="col-md-12">
    <hr class="box-title-hr">
    <h4 class="my-2 box-title">Social Foundation LIST</h4>
  </div>
  <div class="col-md-12">
    <table id="table-mr" class="table table-hover mt-3">
      <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Total Carrot</th>
        <th scope="col">Minimum Carrot</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let sf of sfdata; let i = index">
        <tr *ngIf="sf.status == true">
          <td>{{i + 1}}</td>
          <td>{{sf.name}}</td>
          <td>{{sf.description}}</td>
          <td>{{sf.total_carrot}}</td>
          <td>{{sf.min_carrot}}</td>
          <td>
            <a href="javascript:void(0)" class="btn btn-success" *ngIf="sf.total_carrot >= sf.min_carrot" (click)="approve(sf.id)">
              <i class="fa fa-check-circle"></i> Approve
            </a>
          </td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</div>
