<div style="background-color: white">
  <div class="col-md-12">
    <hr class="box-title-hr">
    <h4 class="my-2 box-title">SHARING REWARD LIST</h4>
  </div>
  <div class="col-md-12">
    <table id="table-mr" class="table table-hover mt-3">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Type Name</th>
        <th scope="col">Carrot</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody id="tbodyRewardtype" *ngIf="rewardsData">
      <tr *ngFor="let reward of rewardsData">
        <td scope="row">{{reward.key}}</td>
        <td>{{reward.name}}</td>
        <td>{{reward.carrot_amt}}</td>
        <td>
          <a class="delete-row" href="javascript:void(0)" (click)="removeRewardFromDB(reward.id)">Delete</a> |
          <a class="edit-row" href="javascript:void(0)" (click)="openEditModal(reward, contentReward)"> Edit</a>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="text-center mb-3">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-info" (click)="open(contentReward)">
        <i class="fa fa-plus-circle"></i> ADD MANAGER REWARD
      </button>
    </div>
  </div>
</div>
<ng-template #contentReward let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Add New Manager Reward</h5>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="messageForm" (ngSubmit)="submit()" >
    <div class="modal-body">
      <div class="form-group">
        <label for="text">Type Name</label>
        <input id="text" name="text" type="text" class="form-control here" formControlName="name" [(ngModel)]="formReward.name">
        <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
          <div *ngIf="messageForm.controls.name.errors.required">Please insert name!</div>
        </div>
      </div>
      <div class="form-group">
        <label for="text1">Carrot</label>
        <input id="text1" name="text1" type="text" class="form-control here" formControlName="carrot_amt" [(ngModel)]="formReward.carrot_amt">
        <div *ngIf="submitted && messageForm.controls.carrot_amt.errors" class="error">
          <div *ngIf="messageForm.controls.carrot_amt.errors.required">Please insert Carrot's Amount!</div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-dark">Sumbit</button>
    </div>
  </form>
</ng-template>
