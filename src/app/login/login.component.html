<section class="admin-tabs py-3">
  <div class="container">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label >Username</label>
          <input type="text" formControlName="email" class="form-control" [(ngModel)]="formLogin.email">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" [(ngModel)]="formLogin.password"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-carrot btn-block">Log In</button>
        </div>
      </form>
  </div>
</section>
