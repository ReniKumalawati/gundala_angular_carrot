<div style="background-color: white">
  <div class="col-md-12">
    <hr class="box-title-hr">
    <h4 class="my-2 box-title">Senior Manager to Transfer</h4>
  </div>
  <div class="col-md-12">
    <table id="table-mr" class="table table-hover mt-3">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Management Group Name</th>
          <th scope="col">Manager Name List</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let group of groupList"> 
          <!-- Nomor Urut -->
          <td>nomor</td>
          <!-- Get Manager List Name -->
          <td>{{group.name}}</td>
          <!-- Show manager name -->
          <td>Manager Name</td>
          <!-- Create Action Button -->
          <td>
            <div>
              <button _ngcontent-c3="" class="btn btn-info" type="button">
                <i class="fas fa-cog"></i> Manage
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
