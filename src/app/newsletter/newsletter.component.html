<main role="main" class="container">
  <div class="row d-flex ml-1">
    <h2 class="mt-4 mb-3 pl-0 text-grey ml-0">
      Newsletter
    </h2>
  </div>
</main>

<div class="container mb-4 search-box">
  <div class="row">
    <div class="col-md-12">
      <hr class="box-title-hr" />
      <h5 class="my-2 box-title">Write a Newsletter</h5>
    </div>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <!-- <label>News Letter Subject</label> -->
      <input
        type="text"
        id="subjek"
        name="subjek"
        class="form-control"
        placeholder="Subject Message"
        formControlName="subject"
        [(ngModel)]="newsletterValue.newsletterSubject"
        autofocus=""
        required
      >
    </div>

    <div class="form-group">
      <textarea 
        rows= "13" 
        class="form-control"
        formControlName="content"
        [(ngModel)]="newsletterValue.newsletterContent"
        placeholder="Insert your message here"
        >
      </textarea>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-info btn-block">
            <i class="fas fa-paper-plane"></i> Send
        </button>
      </div>
  </form>
</div>
